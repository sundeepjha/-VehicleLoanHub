<app-user-navbar></app-user-navbar>

<h2>Available Vehicle Loans</h2>
<div class="wrapper">
    <div class="container">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Sr. No. Column -->
            <ng-container matColumnDef="srNo">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element; let i = index" class="left-align">{{i+1 + (paginator.pageIndex * paginator.pageSize)}}</td>
            </ng-container>

            <!-- Loan Type Column -->
            <ng-container matColumnDef="loanType">
                <th mat-header-cell *matHeaderCellDef> Loan Type </th>
                <td mat-cell *matCellDef="let element" class="left-align">{{element.loanType}}</td>
            </ng-container>

            <!-- Maximum Amount Column -->
            <ng-container matColumnDef="maxAmount">
                <th mat-header-cell *matHeaderCellDef> Maximum Amount </th>
                <td mat-cell *matCellDef="let element" class="left-align">{{element.maximumAmount}}</td>
            </ng-container>

            <!-- Interest Rate Column -->
            <ng-container matColumnDef="interestRate">
                <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
                <td mat-cell *matCellDef="let element" class="left-align">{{element.interestRate}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef  class="description-header"> Description </th>
                <td mat-cell *matCellDef="let element" class="left-align">{{element.description}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
                <td mat-cell *matCellDef="let element" class="left-align">
                    <div class="action-buttons">
                        <button mat-button color="primary" (click)="select(element)">Apply</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
