<mat-toolbar class="navbar">
  <span class="navbar-title">VEHICLE LOAN HUB</span>
  <span class="spacer"></span>
  <button mat-button class="login-button" (click)="login()">Login</button>
</mat-toolbar>

<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Welcome to Vehicle Loan Hub</h1>
    <p>Your journey to owning your dream vehicle starts here.</p>
    <button mat-raised-button color="primary" (click)="navigate()">Apply Now</button>
  </div>

  <div class="features-section">
    <mat-card class="feature-card" *ngFor="let feature of features">
      <mat-card-header>
        <mat-card-title>{{ feature.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ feature.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<footer class="footer">
  <div class="footer-content">
    <h3>Contact Us</h3>
    <p>Email: <a href="mailto:example@example.com">contact@vehicleloanhub.com</a></p>
    <p>Phone: +91 9090909090</p>
  </div>
</footer>
